<!DOCTYPE html5>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/indexStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="container">
  <main class="card__container">
    <img class="card__image" src="./img/image-product-mobile.jpg" alt="imagen del producto para diseÃ±o mobile">
    <section class="card__info" >
      <span class="card__category">
        P E R F U M E
      </span>
      <div class="card__title">
        Gabrielle Essence Eau De Parfum
      </div>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="card__price">
        <div class="card__price--promotion">
          $149.99
        </div>
        <div class="card__price--before">
        </div>
      </section>
      <button class="card__cart">
        <img class="card__cart--img" src="./img/icon-cart.svg" alt="cart icon">
        <p class="card__cart--text">
          Add to Cart
        </p> 
      </button>
    </section>
  </main>
</body>

</html>
